<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
    	<title>파일 확장자 설정</title>
    	
    	<link th:href="@{/css/bootstrap/bootstrap.min.css}" th:rel="stylesheet" />
    	<link th:href="@{/css/main/main.css}" rel="stylesheet" />
    	
  	</head>
 	<body>
		<div id="set-extensions-div" >
			<div id="fix-extensions-div" >
				<div class="extensions-setting-title-div">
					<span>고정 확장자</span>
				</div>
				<div class="extensions-setting-choose-div" id="extensions-setting-choose-select">
				</div>
			</div>
			
			<div id="custom-extensions-div" >
				<div class="extensions-setting-title-div">
					커스텀 확장자
				</div>
				<div class="extensions-setting-choose-div">
					<div style="height: 41px;padding-top: 5px;padding-bottom: 5px;">  
						<input id="custom-add-input"  placeholder="확장자입력"  th:maxlength="*{customExtensionsLength}"  >
						<button id="custom-add-btn"> +추가</button>
					</div>
					<div style="min-height: calc(100% - 41px);border: 1px solid black; border-radius: 10px;" >
						<div id="custom-info-div"> <span id="custom-info-span"></span> </div>
						<div id="custom-selected-div">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script th:inline="javascript">
	        var fixedExtensionsList 	= JSON.parse( [[${fixedExtensions}]] ); 
	        var customExtensionsList 	= JSON.parse( [[${customExtensions}]] ); 
	        var customExtensionsMax 	= [[${customExtensionsMax}]]; 
	    </script>
	    
	    
	    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
	    <script type="text/javascript" th:src="@{/js/main/main.js}"></script>
	    
	    
  	</body>
</html>
